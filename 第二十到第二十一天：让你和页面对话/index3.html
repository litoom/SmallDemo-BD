<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
  <style>
    .palette {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .palette li {
      width: 40px;
      height: 40px;
      border: 1px solid #000;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <ul class="palette">
    <li style="background-color:crimson"></li>
    <li style="background-color:bisque"></li>
    <li style="background-color:blueviolet"></li>
    <li style="background-color:coral"></li>
    <li style="background-color:chartreuse"></li>
    <li style="background-color:darkolivegreen"></li>
    <li style="background-color:cyan"></li>
    <li style="background-color:#194738"></li>
  </ul>

  <p class="color-picker">123</p>

  <script>
    //获取所有的li标签
    let lis = document.getElementsByTagName("li");

    let p = document.getElementsByClassName("color-picker");
    for (let i = 0; i < lis.length; i++) {
      lis[i].onclick = function () {
        p[0].innerText = lis[i].style.backgroundColor;
        p[0].style.color = lis[i].style.backgroundColor;
        //alert(lis[i].style.backgroundColor);
        //alert(typeof lis[i].style.backgroundColor);
      }
    }


  </script>
</body>

</html>
