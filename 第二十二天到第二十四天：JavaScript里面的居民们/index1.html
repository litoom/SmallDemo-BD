<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
  </div>
  <div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
  </div>
  <p id="result"></p>


  <script>
    /*
      按照HTML中按钮的描述以此实现功能
      计算结果显示在 id 为 result 的 P 标签中
      除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
    */

    let radioA = document.getElementById("radio-a");
    let radioB = document.getElementById("radio-b");
    let numA = document.getElementById("num-a");
    let numB = document.getElementById("num-b");
    let btns = document.getElementsByTagName("button");

    //判断当前选中的输入框输入内容是否为数字
    btns[0].onclick = isNum;

    //把 A 四舍五入为 B 个小数位数的数字
    btns[1].onclick = function () {
      alert((+numA.value).toFixed(+numB.value));
    }

    //当前选中数字的绝对值
    btns[2].onclick = function () {
      //let checked = radioA.checked || radioA.checked;
      if (radioA.checked) {
        if ((+numA.value) >= 0) {
          alert("绝对值是" + numA.value);
        } else {
          alert("绝对值是" + (-numA.value));
        }
      }
      if (radioB.checked) {
        if ((+numB.value) >= 0) {
          alert("绝对值是" + numB.value);
        } else {
          alert("绝对值是" + (-numB.value));
        }
      }
    }

    //对当前选中的数字进行上舍入
    btns[3].onclick = function () {
      if (radioA.checked) {
        alert(Math.ceil(+numA.value));
      }
      if (radioB.checked) {
        alert(Math.ceil(+numB.value));
      }
    }

    //对当前选中的数字进行下舍入
    btns[4].onclick = function () {
      if (radioA.checked) {
        alert(Math.floor(+numA.value));
      }
      if (radioB.checked) {
        alert(Math.floor(+numB.value));
      }
    }

    //把当前选中的数字四舍五入为最接近的整数
    btns[5].onclick = function () {
      if (radioA.checked) {
        alert(Math.round(+numA.value));
      }
      if (radioB.checked) {
        alert(Math.round(+numB.value));
      }
    }

    //返回 A 和 B 中的最高值
    btns[6].onclick = function() {
      alert(Math.max(+numA.value , +numB.value));
    }

    //返回 A 和 B 中的最小值
    btns[7].onclick = function() {
      alert(Math.min(+numA.value , +numB.value));
    }



    //是否为数字函数封装
    function isNum() {
      if (radioA.checked) {
        if ((isNaN(Number(numA.value)))) {
          alert("不是数字,请重新输入");
          numA.value = "";
        } else {
          console.log("是数字");
        }
      }
      if (radioB.checked) {
        if ((isNaN(Number(numB.value)))) {
          alert("不是数字，请重新输入");
          numB.value = "";
        } else {
          console.log("是数字");
        }
      }
    }
  </script>
</body>

</html>
