<!DOCTYPE html>
<html lang="UTF-8">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="queue-input" type="text">
  <p id="queue-cont">队列内容：apple-&gt;pear</p>
  <button id="in-btn">入队</button>
  <button id="out-btn">出队</button>
  <button id="font-btn">打印队头元素内容</button>
  <button id="empty-btn">判断队列是否为空</button>

  <!-- 基于以上代码，实现如按钮中描述的功能：

    实现如阅读材料中，队列的相关入队、出队、获取队头、判空的操作
    队头对应数组中最后一个元素
    入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中 的内容，队头在最右侧，中间用 -> 连接（练习使用数组的join方法） -->
  <script>



    let queueInput = document.getElementById("queue-input");
    let queueCont = document.getElementById("queue-cont");
    let inBtn = document.getElementById("in-btn");
    let outBtn = document.getElementById("out-btn");
    let fontBtn = document.getElementById("font-btn");
    let emptyBtn = document.getElementById("empty-btn");

    var newQueue = new Queue();

    var queue = ["apple", "pear", "banana"];

    console.log(queue);

    inBtn.onclick = function () {
      if (queue.length !== 0 && newQueue.length !== 0) {
        newQueue.enterqueue(queue.shift());
        queueCont.innerHTML = "队列内容：" + newQueue.toString();
        // console.log(newQueue);
        // console.log(queue);
      } else {
        alert("空了");
      }
    }

    outBtn.onclick = function () {
      if (!newQueue.isEmpty()) {
        newQueue.outqueue();
        queueCont.innerHTML = "队列内容：" + newQueue.toString();
      } else{
        alert("没了，别出了");
      }
    }

      fontBtn.onclick = function() {
        alert(newQueue.front());
      }

      emptyBtn.onclick = function() {
        alert(newQueue.isEmpty());
      }






    //队列的封装
    function Queue() {
      this.items = [];
      //入队
      Queue.prototype.enterqueue = function (element) {
        this.items.push(element);
      }
      //出队   
      Queue.prototype.outqueue = function () {
        return this.items.shift();
      }
      //查看队列前端的元素
      Queue.prototype.front = function () {
        return this.items[0];
      }
      //查看队列是否为空
      Queue.prototype.isEmpty = function () {
        return this.items.length === 0;
      }
      //判空
      Queue.prototype.size = function () {
        return this.items.length;
      }
      // 将队列转换为字符串
      Queue.prototype.toString = function () {
        return this.items.join("-->");
      }
    }
  </script>
</body>

</html>
