    /*
    去掉字符串str中，连续重复的地方
    */
    function removeRepetition(str) {
      var result = "";
      let arrA = str.split("");
      let arrB = [];
      for (let i = 0, length = arrA.length; i < length; i++) {
        if(arrA[i] !== arrB[arrB.length - 1]) {
          arrB.push(arrA[i]);
        }
      }
      return arrB.join("");
    }
