    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
      var tem;
      function findA(obj) {
        if (obj != null) {
          if (obj.name === name) {
            tem = obj.id;
            return;
          }
          findA(obj.right);
          findA(obj.left);
        }
      }
      findA(tree);
      return tem;
    }
    //console.log(findIdByName("Fate"));

    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
      function findB(obj) {
        if (obj != null) {
          if (obj.id === id) {
            tem = obj.name;
            return;
          }
          findB(obj.right);
          findB(obj.left);
        }
      }
      findB(tree);
      return tem;
    }
    //console.log(findNameById(11));


    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
