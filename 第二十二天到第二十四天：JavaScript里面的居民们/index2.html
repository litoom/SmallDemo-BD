<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <label>String A:
      <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
      <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
  </div>
  <div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
  </div>
  <p id="result"></p>

  <script>

    let radioA = document.getElementById("radio-a");
    let radioB = document.getElementById("radio-b");
    let strA = document.getElementById("str-a");
    let strB = document.getElementById("str-b");
    let numA = document.getElementById("num-a");
    let numB = document.getElementById("num-b");
    let result = document.getElementById("result");
    let btns = document.getElementsByTagName("button");

    //获取当前选中输入的内容长度
    btns[0].onclick = function () {
      if (radioA.checked) {
        result.innerText = strA.value.length;
      }
      if (radioB.checked) {
        result.innerText = strB.value.length;
      }
    }

    //当前选中输入中的第3个字符
    btns[1].onclick = function () {
      if (radioA.checked) {
        result.innerText = strA.value.charAt(2);
      }
      if (radioB.checked) {
        result.innerText = strB.value.charAt(2);
      }
    }

    //把两个输入框的文字连接在一起输出（concat）
    btns[2].onclick = function () {
      result.innerText = strA.value.concat(strB.value);
    }

    //输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
    btns[3].onclick = function () {
      result.innerText = strA.value.indexOf(strB.value);
    }

    //输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
    btns[4].onclick = function () {
      result.innerText = strA.value.lastIndexOf(strB.value);
    }

    //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
    btns[5].onclick = function () {
      result.innerText = strA.value.slice((+(numA).value), (+(numB).value));
    }

    //当前选中输入框的行数

    //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
    btns[7].onclick = function () {
      result.innerText = strA.value.substr((+(numA).value), (+(numB).value));
    }

    //把所选输入框中的内容全部转为大写
    btns[8].onclick = function () {
      result.innerText = strA.value.toUpperCase();
    }

    //把所选输入框中的内容全部转为小写
    btns[9].onclick = function () {
      result.innerText = strA.value.toLocaleLowerCase();
    }

    //把所选输入框中内容的半角空格全部去除
    // replace
    btns[10].onclick = function () {
      result.innerText = strA.value.replace(" ", "");
    }


    //把所选输入框中内容的a全部替换成另外一个输入框中的内容
    btns[11].onclick = function () {
      result.innerText =  strA.value.replace(/a/g, strB.value);
     }



    // btns[].onclick = function () {
    //   result.innerText =
    // }

  </script>
</body>

</html>
